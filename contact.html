<!DOCTYPE html>
<html>
<head>
	<title>CONTACT ME</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body style="margin-top: 100px;">
	<form >
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

    </form>
</body>
</html>
